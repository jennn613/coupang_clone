<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/common.css">
    <link rel="stylesheet" href="../css/src/logIn/login.css">
    <title>Login page</title>
</head>
<body>
    <div id="wrap">
        <!--  -->
        <div class="inner">
        <h1><a href="#"><span class="hidden">Coupang</span></a></h1>
        <!--  -->
        <div class="form_area">
b 

                <div class="login_enter">
                    <div class="login_enter_id">
                        <label for="login-email-input">
                        <span><i class="fas fa-envelope"></i></span><span><input type="text" name="logInId" placeholder="아이디(이메일)" /></span>
                    </label>
                    <span>아이디(이메일)을 입력해주세요.</span>
                    </div>
                    <div class="login_enter_password">
                        <label for="login-password-input">
                        <span><i class="fas fa-lock"></i></span>
                        <span><input type="text" name="logInId" placeholder="비밀번호" /></span>
                        <span><i class="fas fa-eye"></i></span>
                    </label>
                        <!-- <i class="fas fa-eye-slash"></i> -->
                        <span>비밀번호를 입력해주세요.</span>
                    </div>
                </div>

        </div>
        <!--  -->
        <div class="login_utility">
            <div class="login_utility_check">
                <label for="login-keep-status">
                    <input class="login_utility_checkBox" id="login-keep-status" type="checkbox"><span>자동 로그인</span>
                </label>
                
            </div>
            <div class="login_utility_find">
                <a href="#">
                    <span>아이디(이메일)/비밀번호 찾기</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
            <div class="login_utility_message alert"><p>개인 정보 보호를 위해 본인 기기에서만 이용해 주세요.</p></div>
        </div>
        <!--  -->
        <div class="login_button">
            <button class="login_button login_button_submit" type="submit">로그인</button>
            <hr class="seperator">
            <a href="#" class="login_button login_button_join"><span>회원가입</span></a>
        </div>
</div>
    <!--  -->
    <footer id="footer">
        <p>©Coupang Corp. All rights reserved.</p>
    </footer>
</div>
    <script src="https://kit.fontawesome.com/6015827faa.js" crossorigin="anonymous"></script>
</body>
</html>
